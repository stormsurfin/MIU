<!doctype html>
<html>
	<head>
		<meta name="keywords" content="medical history, family medical history, diabetes, future family health" />
		<meta name="description" content="Intended to bring health awareness to younger generations, this app is a resource for cataloging medical information." />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="viewport" content="userscalable=no, witdh=device-width" />
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />	
		<link rel="stylesheet" href="styles.css" />

	</head>
		<body>
			<h1>Add Your Information</h1>
			<form action="#" method="post">
				<fieldset>
					<legend>Name, Sex, and Age</legend>
					<ul>
						<li>
							<label form="firstName">First Name:</label>
							<input type="text" id="firstName" /></li>
							<li><label form="lastName">Last Name:
							</label><input type="text" id="lastName" />
						</li>
						<li>
							<label form="sex">Are you male or female?</label>
							<select id="sex">
								<option value="Male">Male</option>
								<option value="Female">Female</option>
							</select>
						</li>
						<li>
							<input type="range" min="0" max="150" step="1" id="age" onchange="showValue(this.value)" /></li>
							<label form="age">Your Age:</label>
								<span id="range">0</span>
								<script type="text/javascript">
								function showValue(newValue)
								{
									document.getElementById("range").innerHTML=newValue;
								};
								</script>
					</ul>
				</fieldset>
				<fieldset>
					<legend>Questions</legend>
					<ul>
						<li>How would you describe your eating habits?
							<ul>
								<li><input type="radio" value="5" id="5" name="eatHabits" /><label for="5">Much healthier than most</label></li>
								<li><input type="radio" value="4" id="4" name="eatHabits" /><label for="4">A little healthier than most</label></li>
								<li><input type="radio" value="3" id="3" name="eatHabits" /><label for="3">Average</label></li>
								<li><input type="radio" value="2" id="2" name="eatHabits" /><label for="2">A little unhealthier than most</label></li>
								<li><input type="radio" value="1" id="1" name="eatHabits" /><label for="1">Much unhealthier than most</label></li>
							</ul>
						</li>
						<li>How would you describe your exercise habits?
							<ul>	
								<li><input type="radio" value="5" id="5" name="exerciseHabits" /><label for="5">Much more often than most</label></li>
								<li><input type="radio" value="4" id="4" name="exerciseHabits" /><label for="4">A little more often than most</label></li>
								<li><input type="radio" value="3" id="3" name="exerciseHabits" /><label for="3">Average</label></li>
								<li><input type="radio" value="2" id="2" name="exerciseHabits" /><label for="2">A little less often than most</label></li>
								<li><input type="radio" value="1" id="1" name="exerciseHabits" /><label for="1">I don't exercise</label></li>
							</ul>
						</li>
						<li>
							<label form="diabetes">Do you have diabetes?</label><br>
							<select id="diabetes">
								<option value="Yes">Yes</option>
								<option value="No">No</option>
								<option value="One/Both Parents">One or Both Parents</option></select>
						</li>
						<li>When was your last medical checkup?<br>
							<input name="docvisit" type="date" />  
						</li>
						<li><label for="comments">How did your medical checkup go?</label><br><textarea id="comments">What did the doctor say?</textarea>
						</li>
						<li><input type="hidden" value="true" />
						</li>
					</ul>
				</fieldset>
				<input type="submit" value="Submit your health!" />
			</form>
			<script src="main.js" type="text/javascript"></script>
		</body>
	</html>
